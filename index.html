<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>YouTube Clone</title>
</head>
<body>

  <nav class="navbar">
    <div class="toggle-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <img src="img/logo.PNG" alt="" class="logo">
    <div class="search-box">
      <input type="text" class="search-bar" placeholder="search">
      <button class="search-btn"><img src="img/search.PNG" alt=""></button>
    </div>
    <div class="user-options">
      <img src="img/video.PNG" alt="" class="icon">
      <img src="img/grid.PNG" alt="" class="icon">
      <img src="img/bell.PNG" alt="" class="icon">
      <div class="user-dp">
        <img src="img/profile-pic.png" alt="">
      </div>
    </div>
  </nav>

  <div class="side-bar">
    <a href="#" class="links active"><img src="img/home.PNG">home</a>
    <a href="#" class="links"><img src="img/explore.PNG">explore</a>
    <a href="#" class="links"><img src="img/subscription.PNG">subscription</a>
    <hr class="seperator">
    <a href="#" class="links"><img src="img/library.PNG">library</a>
    <a href="#" class="links"><img src="img/history.PNG">history</a>
    <a href="#" class="links"><img src="img/your-video.PNG">your video</a>
    <a href="#" class="links"><img src="img/watch-later.PNG">watch later</a>
    <a href="#" class="links"><img src="img/liked video.PNG">like video</a>
    <a href="#" class="links"><img src="img/show more.PNG">show more</a>
  </div>

  <div class="filters">
    <button class="filter-options active">all</button>
    <button class="filter-options">CSS</button>
    <button class="filter-options">web development</button>
    <button class="filter-options">python</button>
    <button class="filter-options">entertainment</button>
    <button class="filter-options">marvel</button>
    <button class="filter-options">javascript</button>
    <button class="filter-options">artificial intelligence</button>
    <button class="filter-options">machine learning</button>
    <button class="filter-options">trending</button>
  </div>

  <div class="video-container">
    <!-- <div class="video">
      <img src="img/profile-pic.png" alt="" class="thumbnail">
      <div class="content">
        <img src="img/profile-pic.png" alt="" class="channel-icon">
        <div class="info">
          <h4 class="title">YouTube clone 2021 | Create working YouTube clone</h4>
          <p class="channel-name">Modern web</p>
        </div>
      </div>
    </div> -->
  </div>
  
  <script src="app.js"></script>
</body>
</html>
